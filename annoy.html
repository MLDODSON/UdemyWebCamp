<title>Annoy Loop</title>
</head>

<body>
<h1>Annoy-omatic</h1>

<h3>• Ask the user "Are we there yet?".</h3>
<h3>• Keep asking again and again until they enter "yes" OR "yeah".</h3>
<h3>• Then, alert "Yay, we finally made it!".</h3>
<h3><strong>BONUS: A user can enter any string as long as it contains "yes" in it.</strong></h3>
	
<script src="annoy.js"></script>
</body>

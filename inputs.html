<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Using Inputs</title>
</head>

<body>

<p>Do you want steak or chicken?</p>

<form>
  <label for="steak">Steak: </label>
  <input name="foodChoice" id="steak" type="radio" value="STEAK"> 
  
  <label for="chicken">Chicken: </label>
  <input name="foodChoice" id="chicken" type="radio" value="CHICKEN">
 
 <p>Who is your favorite Super Hero?</p>
 
 <select name="hero">
   <option>Batman</option>
   <option>Hulk</option>
   <option>Spiderman</option>
   <option>Thor</option>
 </select> 
 
<textarea name="paragraph" rows="10" cols="40">
</textarea>
 
 <button>Go!</button>	
</form>
</body>

</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Element By Id</title>
</head>

<body>

<!--getElementById()-->

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!'">Hit Me!</button>

</body>
</html>

<!doctype html>

<title>String Variable Lesson </title>

<!--New Boston Variables -->
<body>

<h1>Functions With Multiple Parameters</h1>

<!-- This is adding js directly to the program. -->

<script type="text/javascript">
	
	function meatwad(one, two, three) {
		document.write(one + " really loves " + two + " and " + three + "." + "<br>");		
	}

	meatwad("Faith", "steak", "shrimp");
	meatwad("Hulk", "Betty Rose", "pinto beans");
	meatwad("Peter", "Mary Jane", "web slinging");
</script>

</body>
</html>

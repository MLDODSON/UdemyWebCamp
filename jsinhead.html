<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JS In The Head</title>

</head>

<body>

<!--inserting js script in the head.-->

<h1>JavaScript In The Body</h1>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try Me</button>

<script>
function myFunction() {
	document.getElementById("demo").innerHTML="Paragraph changed.";
}
</script>

</body>

</html>

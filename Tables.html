<!--If someome is using a screen reader this way to set up a table is prefered-->

	<table border="1">
		<thead>
			<tr>

			<tr>

	</tr>
	<tr>
		<td>Cowboys</td>

		<td>Pittsburgh</td>

	<tr>

	</tr>
